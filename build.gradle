plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.slf4j:slf4j-simple:1.7.9"
    implementation 'org.apache.kafka:kafka-clients:2.2.1'
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'com.conproducekafka.ccdak.producer.Main'
}